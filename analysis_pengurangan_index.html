<script>
    const numbers = document.querySelectorAll('.number');
    const icons = document.querySelectorAll('.icon');
    const dropzones = document.querySelectorAll('.dropzone');
    const imagePopup = document.getElementById('imagePopup');
    const popupImage = document.getElementById('popupImage');
    const closeImagePopup = document.getElementById('closeImagePopup');
    const checkButton = document.getElementById('checkButton');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const closePopup = document.getElementById('closePopup');
    
    numbers.forEach(number => {
        number.addEventListener('dragstart', dragStart);
        number.addEventListener('click', showImage);
    });

    icons.forEach(icon => {
        icon.addEventListener('dragstart', dragStart);
    });

    dropzones.forEach(dropzone => {
        dropzone.addEventListener('dragover', dragOver);
        dropzone.addEventListener('drop', drop);
        dropzone.addEventListener('dragleave', dragLeave); 
    });

    closeImagePopup.addEventListener('click', () => imagePopup.style.display = 'none');
    checkButton.addEventListener('click', checkResult);
    closePopup.addEventListener('click', () => popup.style.display = 'none');

    function dragStart(event) {
        event.dataTransfer.setData('text', event.target.textContent);
        event.dataTransfer.setData('type', event.target.dataset.value);
        event.target.classList.add('dragged');        
    }

    function dragOver(event) {
        event.preventDefault();
        event.target.classList.add('droppable'); 
    }
    
    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData('text');
        const type = event.dataTransfer.getData('type');

        const targetId = event.target.id;

        // Validasi: hanya izinkan angka untuk zone1, zone2, zone3
        if ((targetId === 'zone1' || targetId === 'zone2' || targetId === 'zone3') && isNaN(data)) {
            return;
        }

        // Validasi: khusus zone4 hanya boleh tanda -
        if (targetId === 'zone4' && type !== '-') {
            return;
        }

        // Validasi: khusus zone5 hanya boleh tanda =
        if (targetId === 'zone5' && type !== '=') {
            return;
        }

        // Set isi konten zona sesuai data yang di-drop
        event.target.textContent = data;

        // Hapus class dragged
        document.querySelectorAll('.dragged').forEach(el => el.classList.remove('dragged'));
    }

    function dragLeave(event) {
        event.target.classList.remove('droppable'); 
    }

    function showImage(event) {
        const imgSrc = event.target.dataset.img;
        popupImage.src = imgSrc;
        imagePopup.style.display = 'block';
    }

    function checkResult() {
        const zone1Value = parseInt(document.getElementById('zone1').textContent);
        const zone2Value = parseInt(document.getElementById('zone2').textContent);
        const zone3Value = parseInt(document.getElementById('zone3').textContent);
        const zone4HasMinusSign = document.getElementById('zone4').textContent === '-';
        const zone5HasEqualsSign = document.getElementById('zone5').textContent === '=';

        if (!zone4HasMinusSign || !zone5HasEqualsSign) {
            popupMessage.textContent = 'Tempatkan tanda - dan = terlebih dahulu!';
            popup.style.display = 'block';
            return;
        }

        if (isNaN(zone1Value) || isNaN(zone2Value) || isNaN(zone3Value)) {
            popupMessage.textContent = 'Silakan isi semua angka terlebih dahulu!';
            popup.style.display = 'block';
            return;
        }

        const correct = (zone1Value - zone2Value) === zone3Value;
        popupMessage.textContent = correct ? 'Benar!' : 'Salah!';
        popup.style.display = 'block';
    }
</script>

  const soals = [
  "Soal 1:\nDoni memiliki 10 bola. Ia memberikan 4 bola kepada temannya.\nBerapa bola yang masih dimiliki Doni?",
  "Soal 2:\nSeorang peternak memiliki 18 ayam. Ia menjual 6 ayam ke pasar.\nBerapa ayam yang masih ada di kandang?",
  "Soal 3:\nWayan memetik 12 kelapa dari pohon. Ia membagikan 5 kelapa kepada tetangganya.\nBerapa kelapa yang masih dimilikinya?",
  "Soal 4:\nIbu membuat 20 kue. 7 kue diberikan ke tamu.\nBerapa kue yang masih tersisa di meja?",
  "Soal 5:\nMade membawa 15 mangga ke pasar. Ia berhasil menjual 9 mangga.\nBerapa mangga yang belum terjual?"
  ];
  let index = 0;

  function tampilkanSoal() {
    document.getElementById("soalBox").textContent = soals[index];
    document.getElementById("btnPrev").disabled = index === 0;
    document.getElementById("btnNext").disabled = index === soals.length - 1;
  }

  function nextSoal() {
    if (index < soals.length - 1) {
      index++;
      tampilkanSoal();
    }
  }

  function prevSoal() {
    if (index > 0) {
      index--;
      tampilkanSoal();
    }
  }

  // Inisialisasi pertama
  tampilkanSoal();
</script>
